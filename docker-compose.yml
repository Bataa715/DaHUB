services:
  # ─── ClickHouse ──────────────────────────────────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DATABASE:-audit_db}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  # ─── Backend ─────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: internal-audit-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${FRONTEND_URL}
      - CLICKHOUSE_HOST=http://clickhouse:8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-audit_db}
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ─── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: apps/nextn/Dockerfile
    container_name: internal-audit-frontend
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}
      # JWT verify in middleware — must match backend JWT_SECRET
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9002"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  clickhouse-data:
