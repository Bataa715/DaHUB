services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: internal-audit-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/audit.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - CORS_ORIGINS=${FRONTEND_URL:-http://localhost:9002}
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/nextn/Dockerfile
    container_name: internal-audit-frontend
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9002"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  backend-data:
