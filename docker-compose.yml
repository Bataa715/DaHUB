version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal-audit
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend
      - "9002:9002"  # Frontend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/backend/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - app-data:/app/backend/prisma
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q -O /dev/null http://localhost:3001/health && wget -q -O /dev/null http://localhost:9002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  app-data:
  app-logs:
